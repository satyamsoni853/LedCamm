<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Features Section</title>
    <link rel="stylesheet" href="ClikSection.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="features-section">
      <div class="features-container">
        <!-- Feature 1 -->
        <div class="feature-item">
          <img src="../../Assests/Section2/Contact.png" alt="Contacts Icon" />
          <p>Access to <span class="highlight-text">700M+ Contacts</span></p>
        </div>

        <!-- Feature 2 -->
        <div class="feature-item">
          <img src="../../Assests/Section2/Cursor.png" alt="Click Icon" />
          <p><span class="highlight-text">One click push</span> to CRM</p>
        </div>

        <!-- Feature 3 -->
        <div class="feature-item">
          <img
            src="../../Assests/Section2/Custom.png"
            alt="Custom Field Icon"
          />
          <p><span class="highlight-text">Custom Field</span> Mapping</p>
        </div>

        <!-- Feature 4 -->
        <div class="feature-item">
          <img
            src="../../Assests/Section2/WaterFall.png"
            alt="Waterfall Icon"
          />
          <p>
            Advanced <span class="highlight-text">Waterfall Enrichment</span>
          </p>
        </div>
      </div>
    </section>
    <script src="../../theme.js"></script>
  </body>
</html>
