<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="Navbar.css" />
    <!-- Using Google Fonts for a better look similar to the image -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-left">
          <a href="#" class="navbar-logo">
            <img src="../../Assests/LeadcrmLogo.svg" alt="LeadCRM Logo" />
          </a>
        </div>

        <div class="navbar-center">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="#" class="nav-link"
                >Product <i class="fas fa-chevron-down arrow-icon"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                >Resources <i class="fas fa-chevron-down arrow-icon"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                >Company <i class="fas fa-chevron-down arrow-icon"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="navbar-right">
          <button
            id="theme-toggle"
            style="
              background: none;
              border: none;
              cursor: pointer;
              font-size: 1.2rem;
              margin-right: 1rem;
            "
          >
            üåô
          </button>
          <button class="btn btn-primary">Get Your Free Account</button>
          <button class="btn btn-outline">
            <span class="login-icon">&rarr;</span> Login
          </button>
        </div>
      </div>
    </nav>
    <script src="../../theme.js"></script>
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      let currentTheme = "light";

      toggleBtn.addEventListener("click", () => {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        toggleBtn.textContent = currentTheme === "light" ? "üåô" : "‚òÄÔ∏è";

        // Apply locally
        applyTheme(currentTheme);

        // Tell parent to broadcast
        window.parent.postMessage(
          { type: "toggle-theme", theme: currentTheme },
          "*"
        );
      });
    </script>
  </body>
</html>
