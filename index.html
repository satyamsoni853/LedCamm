<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LedCamm Home</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <iframe
      src="./Compoents/Navbar/Navbar.html"
      id="navbar"
      scrolling="no"
    ></iframe>

    <!-- Hero Section -->
    <iframe src="./Compoents/Hero/Hero.html" id="hero" scrolling="no"></iframe>

    <!-- Click Section (CTA) -->

    ></iframe>

    <!-- Prospector Feature -->
    <iframe

      id="prospector"
      scrolling="no"
    ></iframe>
    <!-- How It Works -->
    <iframe
      src="./Compoents/HowItWork/HowItWork.html"
      id="howitwork"
      scrolling="no"
    ></iframe>

    <!-- Decorative Ball Overlay -->
    <div class="decorative-zero-height">
      <!-- Using the uploaded Ball.png asset -->
      <img src="./Assests/Ball.png" class="decorative-ball-right" alt="" />
    </div>

    <!-- Testimonials -->
    <iframe
      src="./Compoents/WhatPeople/WhatPeople.html"
      id="whatpeople"
      scrolling="no"
    ></iframe>
    <!-- Sales Solution -->
    <iframe
      src="./Compoents/SalesSolution/SalesSolution.html"
      id="sales-solution"
      scrolling="no"
    ></iframe>
    <!-- Support Features -->
    <iframe
      src="./Compoents/OurSupports/OurSupports.html"
      id="oursupports"
      scrolling="no"
    ></iframe>

    <!-- Decorative Circle Overlay -->
    <div class="decorative-zero-height">
      <!-- Using the uploaded circle.png asset -->
      <img src="./Assests/circle.png" class="decorative-blob-right" alt="" />
    </div>

    <!-- Social Proof -->
    <iframe
      src="./Compoents/Thousands/Thousands.html"
      id="thousands"
      scrolling="no"
    ></iframe>

    <!-- Footer -->
    <iframe
      src="./Compoents/Footer/Footer.html"
      id="footer"
      scrolling="no"
    ></iframe>

    <script src="./scrpit.js"></script>

    <!-- Free Trial Modal (Global) - Added per request -->
    <div class="modal-overlay" id="freeTrialModal">
      <div class="free-trial-modal">
        <!-- Close Button -->
        <div class="close-modal-btn" onclick="toggleModal(false)">‚úï</div>

        <div class="ft-banner">
          <div class="ft-left">
            <div class="ft-avatars">
              <!-- Using placeholders or existing avatars -->
              <img
                src="./Assests/Testominaals/AvatarUsers1.png"
                class="ft-avatar"
                alt=""
              />
              <img
                src="./Assests/Testominaals/AvatarUsers2.png"
                class="ft-avatar"
                alt=""
              />
              <img
                src="./Assests/Testominaals/AvatarUsers3.png"
                class="ft-avatar"
                alt=""
              />
            </div>
            <div class="ft-text">
              Join with our Thousands of professionals Now !
            </div>
          </div>
          <button class="ft-btn">Get a Free Trial Now!</button>
        </div>

        <div class="ft-badges">
          <div class="ft-badge">
            <span class="ft-icon">üí≥</span>
            <span>No Credit Card <span class="ft-gray">Required</span></span>
          </div>
          <div class="ft-badge">
            <span class="ft-icon">‚è∞</span>
            <span>14 Days Free <span class="ft-gray">Trial</span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Script to handle messages from iframes -->
    <script>
      const modal = document.getElementById("freeTrialModal");

      function toggleModal(show) {
        if (show) {
          modal.classList.add("active");
        } else {
          modal.classList.remove("active");
        }
      }

      // Close on clicking overlay
      modal.addEventListener("click", (e) => {
        if (e.target === modal) toggleModal(false);
      });

      // Listen for messages from iframes
      window.addEventListener("message", function (event) {
        if (event.data === "open-free-trial-modal") {
          toggleModal(true);
        }
      });
    </script>
  </body>
</html>
